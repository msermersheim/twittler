<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twittler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Twittler</h1>
    </header>
    <section>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="application.js"></script>
    <script>

      $(document).ready(function(){
        var $section = $('section');
        var $aside = $('aside');
        $section.html('');

        
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweetTotal = $('<ul class="tweetTotal"></ul>');
          var $user = $('<li id="user"></li>');
          var $created = $('<li id="timeStamp"></li>')
          var $tweet = $('<li id="tweet"></li>');
          var $userTimeline = $('<div = class"userTimeline">previous tweets</div>');
          var $timelineElements = $('<div></div>');
          var $newTimeline = $('<ul class="newTimeline">previous tweets</ul>');
          
          $user.text('@' + tweet.user);
          $created.text(tweet.created_at);
          $tweet.text(tweet.message);
          $timelineElements.text(streams.users.mracus[0].message);  
          
          $tweetTotal.appendTo($section);
          $user.appendTo($tweetTotal);
          $created.appendTo($tweetTotal);
          $tweet.appendTo($tweetTotal);
          $userTimeline.appendTo($aside);
          //$timelineElements.appendTo($userTimeline);
          
          index -= 1;

          
        }

        $('#user').on('click', function() {
          $($aside).append($timelineElements);
          });
        
      });

      $(document).ready(function() {
        
});

    </script>
    </section>
  </body>
</html>
